services:
  db:
    image: postgres:16
    container_name: movies-db
    environment:
      POSTGRES_DB: movies_db
      POSTGRES_USER: movies_user
      POSTGRES_PASSWORD: movies_pass
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U movies_user -d movies_db"]
      interval: 5s
      timeout: 3s
      retries: 15

  backend:
    build: ./backend
    container_name: movies-backend
    environment:
      DATABASE_URL: postgresql+psycopg2://movies_user:movies_pass@db:5432/movies_db
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8000:8000"

  frontend:
    build: ./frontend
    container_name: movies-frontend
    depends_on:
      - backend
    ports:
      - "5173:80"

volumes:
  pgdata:
